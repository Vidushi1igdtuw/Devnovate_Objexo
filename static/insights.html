    <h1>Insights & Analytics</h1>

      <div class="stat-card">

        <div class="chart-card">

  </div>

    <h3>Confusion Matrix</h3>
    <canvas id="confMatrixChart"></canvas>
  </div>
      <div class="chart-card">
        <h3>Detection Breakdown</h3>
        <canvas id="pieChart"></canvas>
      </div>

        <h3>Detections Over Time</h3>
        <canvas id="barChart"></canvas>
      </div>
    </div>
  </div>
